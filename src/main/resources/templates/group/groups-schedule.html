<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Home</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-menu">
        <div class="container">
            <a class="navbar-brand nav-brand" href="../">University</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../course/">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../student/">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../teacher/">Teachers</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="../group/">Groups</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="../schedule/">Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <table class="table table-striped">
            <caption th:text="${'Schedule table for ' + schedules[0].group.name}"></caption>
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Teacher</th>
                <th scope="col">Course</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td><a class="table-item table-item-link" th:href="@{../schedule/schedule-edit(id=${schedule.id})}" th:text="${schedule.id}">1</a></td>
                <td><a class="table-item table-item-link" th:href="@{../teacher/teacher-edit(id=${schedule.teacher.id})}" th:text="${schedule.teacher.name + ' ' + schedule.teacher.surname}">Dorian Field</a></td>
                <td><a class="table-item table-item-link" th:href="@{../course/courses-edit(id=${schedule.course.id})}" th:text="${schedule.course.name}">Mathematics</a></td>
                <td><a class="table-item table-item-link" th:href="@{../schedule/schedule-edit(id=${schedule.id})}" th:text="${#temporals.format(schedule.date, 'dd.MM.yyyy HH:mm')}">08.03.2023 10:00</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
