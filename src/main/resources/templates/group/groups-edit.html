<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Home</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-menu">
        <div class="container">
            <a class="navbar-brand nav-brand" href="../">University</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../course/">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../student/">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../teacher/">Teachers</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="../group/">Groups</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="../schedule/">Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <h1 class="main__title col my-col" th:text="'Edit group: ' + ${group.name}"></h1>
        </div>
        <div class="main-block">
            <div class="row">
                <form method="POST" th:action="@{groups-edit}" th:object="${group}" class="col-12 my-col">
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{name}">
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>
            <div class="row row-table-edit">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Add course</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a class="table-item table-item-link" th:href="@{../group/groups-add-course(id=${group.id})}" >Add</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row row-table-edit">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Courses</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${group.courses}">
                        <td><a class="table-item table-item-link" th:href="@{../course/courses-edit(id=${course.id})}" th:text="${course.name}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row row-table-edit">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Student</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${group.students}">
                        <td><a class="table-item table-item-link" th:href="@{../student/students-edit(id=${student.id})}" th:text="${student.name + ' ' + student.surname}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
