<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Home</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-menu">
        <div class="container">
            <a class="navbar-brand nav-brand" href="../">University</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../course/">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../student/">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../teacher/">Teachers</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="../group/">Groups</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="../schedule/">Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <h1 class="main__title col my-col" th:text="'Edit schedule: ' + ${schedule.id}"></h1>
        </div>
        <div class="main-block">
            <div class="row">
                <form method="POST" th:action="@{schedule-edit}" th:object="${schedule}" class="col-12 my-col">
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="group" class="form-label">Group</label>
                        <input type="text" class="form-control" id="group" th:field="*{group.id}">
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <input type="text" class="form-control" id="course" th:field="*{course.id}">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="text" class="form-control" id="date" th:field="*{date}">
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>
            <div class="row row-table-edit">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Group</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a class="table-item table-item-link" th:href="@{../group/groups-edit(id=${schedule.group.id})}" th:text="${schedule.group.name}">CD-1</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row row-table-edit">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Teacher</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a class="table-item table-item-link" th:href="@{../teacher/teacher-edit(id=${schedule.teacher.id})}" th:text="${schedule.teacher.name + ' ' + schedule.teacher.surname}">Dorian Field</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row row-table-edit">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Course</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a class="table-item table-item-link" th:href="@{../course/courses-edit(id=${schedule.course.id})}" th:text="${schedule.course.name}">Mathematics</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
